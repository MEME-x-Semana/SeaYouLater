<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
    <header>
    <nav class="navbar" id="navbar">
      <img src="./assets/img/icon _menu.svg" alt="logo menu hamburguesa">
      <img class="syl_logo" src="./assets/img/SYL_logo.svg" alt="SeaYouLater logo">
    </nav>
  </header>
  <main> 
    <!-- section ofertas de ultimo minuto -->
    <section id="puertos">
      <h2 class="puertos-title">Puertos principales</h2>
      <!-- Cards de ofertas -->
      <div class="puertos-carrusel">
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./assets/img/puerto-1.jpeg" class="d-block w-100 h-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./assets/img/puertos-2.jpeg" class="d-block w-100 h-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./assets/img/puertos-3.jpeg" class="d-block w-100 h-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>

    <!-- section formulario de contacto -->
    <section id="fromulario">
      <h2 class="formulario-title">Formulario de contacto</h2>
      <!-- formualrio -->
      <form id="contact-form" class="formulario-form">
        <div class="formulario-form-name">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="formulario-form-correo">
          <label for="email">Correo:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="formulario-form-mensaje">
          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>

        <button type="submit" class="formulario-form-button">Enviar</button>
      </form>
      <div class="spinner-hidden spinner"></div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./scripts/script.js"></script>
  <script type="module" src="./scripts/sendEmail.js"></script>
</body>
</html>
