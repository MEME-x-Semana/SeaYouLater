<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Document</title>
</head>

<body>
  <main>
    <!-- section formulario de contacto -->
    <section id="fromulario">
      <h2 class="formulario-title">Formulario de contacto</h2>
      <!-- formualrio -->
      <form id="contact-form" class="formulario-form">
        <div class="formulario-form-name">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="formulario-form-correo">
          <label for="email">Correo:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="formulario-form-mensaje">
          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>

        <button type="submit" class="formulario-form-button">Enviar</button>
      </form>
      <div class="spinner-hidden spinner"></div>
    </section>
  </main>
  <script src="./scripts/script.js"></script>
  <script type="module" src="./scripts/sendEmail.js"></script>
</body>

</html>
